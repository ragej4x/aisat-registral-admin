<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AISAT Registral Public TV Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            overflow: hidden;
        }
        
        .main-layout {
            display: flex;
            height: 100vh;
        }
        
        .left-panel {
            width: 75%;
            display: flex;
            flex-direction: column;
        }
        
        .right-panel {
            width: 25%;
            background-color: #0a1535;
            border-left: 2px solid #001489;
            padding: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-auto-rows: minmax(150px, auto);
            gap: 15px;
            padding: 15px;
            height: 65vh;
            overflow-y: auto;
            background-color: white;
        }
        
        .window {
            border: 2px solid #001489;
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-height: 150px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .window-title {
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            background-color: #001489;
            color: white;
            text-align: center;
            border-bottom: 2px solid black;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }
        
        .status-indicator.active {
            background-color: #a9dc76;
        }
        
        .status-indicator.inactive {
            background-color: #fc5d7c;
        }
        
        .window-content {
            flex: 1;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 0; /* Remove gap to eliminate white space */
            overflow: hidden;
            background-color: white;
        }
        
        .pending-list {
            flex: 1;
            overflow: hidden;
            margin-bottom: 0; /* Remove bottom margin to eliminate white space */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Changed from space-between to flex-start */
        }
        
        .pending-item {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0; /* Remove margin to eliminate white space */
            transition: background-color 0.5s ease;
            height: 80px; /* Fixed height for consistent sizing */
            box-sizing: border-box;
        }
        
        .pending-item:last-child {
            border-bottom: none;
        }
        
        .pending-item.new-item {
            animation: highlight-new 2s ease;
        }
        
        @keyframes highlight-new {
            0% { background-color: #e3f2fd; }
            100% { background-color: transparent; }
        }
        
        .request-id {
            font-weight: bold;
            font-size: 22px;
            color: #001489;
        }
        
        .pending-item .student-name {
            font-weight: bold;
            font-size: 20px;
            margin-top: 5px;
        }
        
        .pending-item.express {
            border-left: 4px solid #f39c12;
        }
        
        .pending-item.priority {
            border-left: 4px solid #e74c3c;
        }
        
        .pending-item.regular {
            border-left: 4px solid #3498db;
        }
        
        .pending-item.oncall {
            background-color: #fff9db;
            animation: highlight 1.5s infinite;
            font-weight: bold;
        }
        
        @keyframes highlight {
            0% { background-color: #fff9db; }
            50% { background-color: #ffecb3; }
            100% { background-color: #fff9db; }
        }
        
        .req-id {
            font-size: 24px;
            font-weight: bold;
            color: #001489;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        
        .req-id.highlighted {
            background-color: #001489;
            color: white;
            animation: blink 1.5s infinite;
        }
        
        @keyframes blink {
            0% { background-color: #001489; }
            50% { background-color: #3f51b5; }
            100% { background-color: #001489; }
        }
        
        .status-bar {
            background-color: #001489;
            color: white;
            padding: 10px;
            font-size: 16px;
            height: 10vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 5px;
            padding: 10px;
            height: 80px;
        }

        .logo {
            height: 60px;
            margin-right: 10px;
        }
        
        .college-text {
            color: #001489;
            font-size: 28px;
            font-weight: bold;
        }
        
        .tagline {
            color: #f39c12;
            font-size: 18px;
        }

        .current-queue {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #001489;
            padding: 10px;
            flex: 1;
            height: 100%;
        }

        .queue-title {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .queue-numbers {
            font-size: 24px;
            font-weight: bold;
            white-space: pre-line;
        }

        .waiting-section {
            background-color: white;
            padding: 10px;
            border-top: 2px solid black;
            display: flex;
            justify-content: space-around;
            height: 25vh;
        }

        .waiting-category {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid black;
            position: relative;
            padding: 0 5px;
        }
        
        .waiting-category:last-child {
            border-right: none;
        }

        .waiting-title {
            font-weight: bold;
            color: black;
            padding: 5px;
            font-size: 20px;
            margin-bottom: 8px;
            border-bottom: 2px solid #001489;
        }

        .waiting-numbers {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            padding: 0 5px;
            overflow-y: auto;
            flex: 1;
            max-height: calc(100% - 65px);
        }

        .waiting-number {
            font-weight: normal;
            color: black;
            padding: 3px 0;
            text-align: center;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
            transition: background-color 0.5s ease;
        }
        
        .waiting-number.new-item {
            animation: highlight-new 2s ease;
        }
        
        .waiting-count-container {
            border-top: 2px solid black;
            padding-top: 5px;
            width: 100%;
            position: absolute;
            bottom: 2px;
            left: 0;
            background-color: white;
            z-index: 5;
        }

        .waiting-count {
            font-size: 16px;
            font-weight: bold;
            color: black;
        }
        
        .no-windows {
            display: none;
            grid-column: span 4;
            text-align: center;
            padding: 50px;
            font-size: 24px;
            color: #666;
            font-weight: bold;
        }
        
        .ads-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-color: #000;
        }
        
        .ads-title {
            background-color: #001489;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        
        .ads-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        
        .ad-item {
            width: 100%;
            height: 100%;
            display: none;
        }
        
        .ad-item.active {
            display: block;
            width: 100%;
            height: 100%;
            animation: fadeIn 1s;
            background-color: #000;
        }
        
        .ad-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            margin: 0;
            padding: 0;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .hidden {
            display: none;
        }
        
        .empty {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }
        
        /* News Ticker Styles */
        .news-ticker {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #001489;
            color: white;
            padding: 10px 0;
            overflow: hidden;
            white-space: nowrap;
            border-top: 2px solid #f39c12;
            z-index: 1000;
        }
        
        .ticker-content {
            display: inline-block;
            animation: ticker 30s linear infinite;
            padding-right: 50px; /* Space between repetitions */
        }
        
        @keyframes ticker {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="left-panel">
            <div class="container" id="windows-container">
                <div class="no-windows" id="no-windows-message">
                    No active admins online
                </div>
                <!-- Admin windows will be inserted here -->
            </div>

            <div class="status-bar">
                <div class="logo-section">
                    <div>
                        <div class="college-text">AISAT<span style="font-size: 20px;">COLLEGE</span></div>
                        <div class="tagline">WE TEACH YOU EXCEL.</div>
                    </div>
                </div>
                
                <div class="current-queue">
                    <div class="queue-title" style="margin-top: 20px;">STILL IN QUEUE - CASHIER WILL WAIT FOR 10 MINUTES ONLY</div>
                    <div style="font-size: 20px;" class="queue-numbers" id="current-queue"></div>
                </div>
            </div>

            <div class="waiting-section">
                <div class="waiting-category">
                    <div class="waiting-title">EXPRESS</div>
                    <div class="waiting-numbers" id="express-queue"></div>
                    <div class="waiting-count-container">
                        <div class="waiting-count">WAITING <span id="express-count">0</span></div>
                    </div>
                </div>

                <div class="waiting-category">
                    <div class="waiting-title">PRIORITY</div>
                    <div class="waiting-numbers" id="priority-queue"></div>
                    <div class="waiting-count-container">
                        <div class="waiting-count">WAITING <span id="priority-count">0</span></div>
                    </div>
                </div>

                <div class="waiting-category">
                    <div class="waiting-title">REGULAR</div>
                    <div class="waiting-numbers" id="regular-queue"></div>
                    <div class="waiting-count-container">
                        <div class="waiting-count">WAITING <span id="regular-count">0</span></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="ads-panel">
                <div class="ads-title">ANNOUNCEMENTS</div>
                <div class="ads-content" id="ads-container">
                    <div class="ad-item active">
                        <div class="text-center text-muted" style="height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                            <div style="font-size: 24px; color: white;">Loading Announcements...</div>
                            <div style="font-size: 16px; color: #ccc; margin-top: 10px;">Please wait</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- News Ticker -->
    <div class="news-ticker">
        <div class="ticker-content" id="ticker-content">
            <!-- Ticker content will be loaded dynamically -->
        </div>
    </div>

    <script>
        // Store previous request data to detect changes
        let previousRequests = [];
        
        // News ticker configuration
        let tickerMessages = [
            "Welcome to AISAT College Registral Services",
            "Enrollment for the second semester is now open",
            "Please prepare your requirements before queuing",
            "For inquiries, please contact 123-4567",
            "Have a great day!"
        ];
        
        // Load ticker messages from localStorage if available
        function loadTickerMessages() {
            console.log('Fetching ticker messages from server API...');
            
            return fetch('https://jimboyaczon.pythonanywhere.com/api/ticker_messages')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Server responded with ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data && data.messages && Array.isArray(data.messages) && data.messages.length > 0) {
                        console.log('Received ticker messages from API:', data.messages);
                        tickerMessages = data.messages;
                        console.log('Updated tickerMessages array:', tickerMessages);
                        return true;
                    } else {
                        console.log('No valid ticker messages received from API, using defaults');
                        return false;
                    }
                })
                .catch(error => {
                    console.error('Error fetching ticker messages from API:', error);
                    // Keep using default messages if there's an error
                    return false;
                });
        }
        
        function updateTickerContent() {
            console.log('Updating ticker content with messages:', tickerMessages);
            const tickerContent = document.getElementById('ticker-content');
            
            if (!tickerContent) {
                console.error('Ticker content element not found!');
                return;
            }
            
            // Get current queue content
            const currentQueueElement = document.getElementById('current-queue');
            const currentQueueContent = currentQueueElement ? 
                (currentQueueElement.textContent || 'No students being served') : 
                'No students being served';
            
            // Combine ticker messages with current queue info
            const combinedContent = tickerMessages.join(' • ') + ' • NOW SERVING: ' + currentQueueContent;
            console.log('New combined ticker content:', combinedContent);
            
            // Update the ticker content
            tickerContent.innerHTML = combinedContent;
            
            // Adjust animation speed based on content length
            const contentLength = tickerContent.offsetWidth;
            const viewportWidth = window.innerWidth;
            const duration = Math.max(15, contentLength / viewportWidth * 20);
            
            tickerContent.style.animationDuration = `${duration}s`;
            console.log('Ticker content updated, animation duration:', duration);
        }
        
        // Load and display announcements from localStorage
        let currentAdIndex = 0;
        let announcements = [];
        let adRotationTimer = null;
        
        // Function to convert Dropbox sharing URLs to raw links
        function convertToDirectDownloadLink(url) {
            if (!url) return url;
            
            // Already a direct dl.dropboxusercontent.com link
            if (url.includes('dl.dropboxusercontent.com')) {
                return url;
            }
            
            // Convert www.dropbox.com shared links to dl.dropboxusercontent.com
            // This matches how ads.html creates links
            if (url.includes('www.dropbox.com')) {
                // Replace www.dropbox.com with dl.dropboxusercontent.com and remove ?dl=0
                return url.replace('www.dropbox.com', 'dl.dropboxusercontent.com').replace('?dl=0', '');
            }
            
            // Not a Dropbox link, return as is
            return url;
        }
        
        function loadAnnouncements() {
            try {
                // First try to fetch announcements from the server API
                fetch('https://jimboyaczon.pythonanywhere.com/api/get_announcements')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Server responded with ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data && data.announcements && data.announcements.length > 0) {
                            console.log('Loaded announcements from API:', data.announcements);
                            processAnnouncements(data.announcements);
                        } else {
                            // Fallback to localStorage if API returns empty
                            loadFromLocalStorage();
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching announcements from API:', error);
                        // Fallback to localStorage
                        loadFromLocalStorage();
                    });
            } catch (error) {
                console.error('Error in loadAnnouncements:', error);
                showDefaultAd();
            }
        }
        
        function loadFromLocalStorage() {
            try {
                // Try to load from tvDisplayAnnouncements first (set by ads.html)
                const storedAnnouncements = localStorage.getItem('tvDisplayAnnouncements') || 
                                           localStorage.getItem('aisatAnnouncements');
                
                console.log('Raw stored announcements data:', storedAnnouncements);
                
                if (storedAnnouncements) {
                    const parsedAnnouncements = JSON.parse(storedAnnouncements);
                    console.log('Parsed announcements:', parsedAnnouncements);
                    
                    if (parsedAnnouncements && parsedAnnouncements.length > 0) {
                        processAnnouncements(parsedAnnouncements);
                    } else {
                        console.log('No announcements found in parsed data');
                        showDefaultAd();
                    }
                } else {
                    console.log('No announcements found in localStorage');
                    showDefaultAd();
                }
            } catch (error) {
                console.error('Error loading announcements from localStorage:', error);
                showDefaultAd();
            }
        }
        
        function processAnnouncements(rawAnnouncements) {
            // Check if we have any announcements at all
            if (!rawAnnouncements || rawAnnouncements.length === 0) {
                console.log('No announcements to process');
                showDefaultAd();
                return;
            }
            
            // Log each announcement's details
            rawAnnouncements.forEach((ad, index) => {
                console.log(`Announcement ${index + 1}:`, {
                    title: ad.title,
                    isActive: ad.isActive,
                    fileUrl: ad.fileUrl,
                    fileType: ad.fileType
                });
            });
            
            // Filter to only active announcements
            const activeAnnouncements = rawAnnouncements.filter(ad => ad.isActive);
            console.log(`Found ${activeAnnouncements.length} active announcements out of ${rawAnnouncements.length} total`);
            
            // Only use announcements with valid URLs
            announcements = activeAnnouncements.filter(ad => {
                if (!ad.fileUrl) {
                    console.log(`Skipping announcement "${ad.title}" - no file URL`);
                    return false;
                }
                
                // Always convert Dropbox URLs to direct download links
                if (ad.fileUrl.includes('dropbox.com')) {
                    ad.fileUrl = convertToDirectDownloadLink(ad.fileUrl);
                    console.log(`Converted Dropbox URL for "${ad.title}": ${ad.fileUrl}`);
                } else {
                    console.log(`Using original URL for "${ad.title}": ${ad.fileUrl}`);
                }
                
                return true;
            });
            
            console.log(`Final announcements to display: ${announcements.length}`);
            
            if (announcements.length > 0) {
                startAdRotation();
            } else {
                // If no announcements, show default
                showDefaultAd();
            }
        }
        
        function showDefaultAd() {
            const adsContainer = document.getElementById('ads-container');
            adsContainer.innerHTML = `
                <div class="ad-item active">
                    <div class="text-center text-muted" style="height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                        <div style="font-size: 24px; color: white;">No Announcements Available</div>
                        <div style="font-size: 16px; color: #ccc; margin-top: 10px;">Please add announcements in the admin panel</div>
                    </div>
                </div>
            `;
        }
        
        function startAdRotation() {
            // Clear any existing timer
            if (adRotationTimer) {
                clearTimeout(adRotationTimer);
            }
            
            // Display the first announcement
            displayCurrentAnnouncement();
            
            // Start rotation
            rotateAnnouncements();
        }
        
        function displayCurrentAnnouncement() {
            if (announcements.length === 0) return;
            
            const ad = announcements[currentAdIndex];
            const adsContainer = document.getElementById('ads-container');
            
            console.log('Displaying announcement:', ad);
            
            // Clear previous content
            adsContainer.innerHTML = '';
            
            // Create the appropriate element based on file type
            const adElement = document.createElement('div');
            adElement.className = 'ad-item active';
            
            // Get URL (always use direct download link for Dropbox URLs)
            let directUrl = ad.fileUrl;
            if (ad.fileUrl && ad.fileUrl.includes('dropbox.com')) {
                directUrl = convertToDirectDownloadLink(ad.fileUrl);
                console.log(`Original Dropbox URL: ${ad.fileUrl}`);
                console.log(`Converted to direct download URL: ${directUrl}`);
            } else {
                console.log(`Using original URL: ${directUrl}`);
            }
            
            if (ad.fileType === 'image') {
                // Create image element
                const img = document.createElement('img');
                img.src = directUrl;
                img.alt = ad.title;
                img.className = 'ad-image';
                img.loading = "lazy";
                img.onload = () => console.log(`Image loaded successfully: ${ad.title}`);
                img.onerror = (e) => {
                    console.error(`Error loading image: ${ad.title}`, e);
                    console.error(`Failed image URL: ${directUrl}`);
                    showDefaultAd();
                };
                adElement.appendChild(img);
            } else if (ad.fileType === 'video') {
                // Create video element with all necessary attributes for auto-play
                const video = document.createElement('video');
                
                // Log the video URL for debugging
                console.log('Loading video from raw URL:', directUrl);
                
                // Set video attributes
                video.src = directUrl;
                video.className = 'ad-image'; // Reuse the same class for sizing
                video.autoplay = true;
                video.muted = true; // Must be muted for autoplay in most browsers
                video.loop = true;
                video.playsInline = true; // Needed for iOS
                video.controls = false;
                video.preload = "auto"; // Preload video data
                video.style.width = '100%';
                video.style.height = '100%';
                video.style.objectFit = 'contain';
                
                // Add event listeners for debugging
                video.onloadeddata = () => console.log(`Video loaded successfully: ${ad.title}`);
                video.onplaying = () => console.log(`Video started playing: ${ad.title}`);
                video.oncanplay = () => console.log(`Video can play: ${ad.title}`);
                video.onerror = (e) => {
                    console.error(`Error loading video: ${ad.title}`, e);
                    console.error('Video error code:', video.error ? video.error.code : 'unknown');
                    console.error('Video error message:', video.error ? video.error.message : 'unknown');
                    showDefaultAd();
                };
                
                adElement.appendChild(video);
                
                // Force the video to play (needed for some browsers)
                setTimeout(() => {
                    video.play().catch(e => {
                        console.error("Video play error:", e);
                        // Try with different MIME type if available
                        if (directUrl.includes('.mp4')) {
                            console.log("Trying to add explicit MIME type for MP4");
                            video.setAttribute('type', 'video/mp4');
                            video.load();
                            video.play().catch(e2 => console.error("Second video play attempt failed:", e2));
                        }
                    });
                }, 1000); // Increased timeout to give more time to load
            }
            
            // Add the element to the container
            adsContainer.appendChild(adElement);
        }
        
        function rotateAnnouncements() {
            if (announcements.length <= 1) return;
            
            const currentAd = announcements[currentAdIndex];
            const duration = currentAd.duration || 10; // Default to 10 seconds
            
            adRotationTimer = setTimeout(() => {
                // Move to next announcement
                currentAdIndex = (currentAdIndex + 1) % announcements.length;
                displayCurrentAnnouncement();
                
                // Set up next rotation
                rotateAnnouncements();
            }, duration * 1000);
        }
        
        function updateClock() {
            const now = new Date();
            const timeElem = document.getElementById('current-time');
            if (timeElem) {
                timeElem.textContent = now.toLocaleTimeString() + ' - ' + now.toLocaleDateString();
            }
        }
        
        function testLocalStorage() {
            try {
                // Try to write to localStorage
                localStorage.setItem('testKey', 'testValue');
                // Try to read from localStorage
                const testValue = localStorage.getItem('testKey');
                console.log('LocalStorage test:', testValue === 'testValue' ? 'PASSED' : 'FAILED');
                return true;
            } catch (error) {
                console.error('LocalStorage test failed:', error);
                return false;
            }
        }
        
        // Fetch requests and admin windows data from the server
        function fetchData() {
            // First fetch admin active status and settings
            fetch('https://jimboyaczon.pythonanywhere.com/api/admin/active-status-check')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Server responded with ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // Get active admins directly from the response
                    const allAdmins = data.active_admins || [];
                    console.log('All admins:', allAdmins);
                    
                    // Check if we have any locally stored admin status overrides
                    let adminStatusOverrides = {};
                    try {
                        const storedOverrides = localStorage.getItem('adminStatusOverrides');
                        if (storedOverrides) {
                            adminStatusOverrides = JSON.parse(storedOverrides);
                            console.log('Found local admin status overrides:', adminStatusOverrides);
                        }
                    } catch (e) {
                        console.error('Error parsing admin status overrides:', e);
                    }
                    
                    // Filter admins based on local overrides if available
                    const activeAdmins = allAdmins.filter(admin => {
                        // If we have a local override for this admin, use it
                        if (adminStatusOverrides[admin.id] !== undefined) {
                            return adminStatusOverrides[admin.id] === true;
                        }
                        // Otherwise, assume the admin is active (server said so)
                        return true;
                    });
                    
                    console.log('Active admins after applying overrides:', activeAdmins);
                    
                    // Now fetch pending requests
                    return Promise.all([
                        Promise.resolve(activeAdmins),
                        fetch('https://jimboyaczon.pythonanywhere.com/api/tv_pending_requests')
                    ]);
                })
                .then(([activeAdmins, response]) => {
                    if (!response.ok) {
                        throw new Error(`Server responded with ${response.status}`);
                    }
                    return Promise.all([
                        Promise.resolve(activeAdmins),
                        response.json()
                    ]);
                })
                .then(([activeAdmins, requestsData]) => {
                    // Store the requests data
                    updateQueueDisplay(requestsData);
                    
                    // Create a new admin windows structure directly from active admins
                    const adminWindows = {};
                    
                    // Add each active admin to the structure
                    if (activeAdmins && activeAdmins.length > 0) {
                        activeAdmins.forEach(admin => {
                            // Create window for each active admin
                            adminWindows[admin.id] = {
                                isActive: 'yes', // They're all active since they come from active-status-check
                                roomName: admin.room_name || `Room ${admin.id}`,
                                requests: requestsData, // All admins have access to all requests
                                filterSettings: null // Will be populated later
                            };
                        });
                        
                        console.log('Created admin windows from active admins:', adminWindows);
                        
                        // Fetch settings for each admin
                        const settingsPromises = activeAdmins.map(admin => {
                            return fetch(`https://jimboyaczon.pythonanywhere.com/api/tv/get-admin-settings?admin_id=${admin.id}`)
                                .then(response => response.json())
                                .then(settingsData => {
                                    return { 
                                        adminId: admin.id, 
                                        settings: settingsData.settings 
                                    };
                                })
                                .catch(error => {
                                    console.error(`Error fetching settings for admin ${admin.id}:`, error);
                                    return { adminId: admin.id, settings: null };
                                });
                        });
                        
                        return Promise.all([
                            Promise.resolve(adminWindows),
                            Promise.all(settingsPromises)
                        ]);
                    } else {
                        console.log('No active admins found');
                        showNoAdminsMessage();
                        return [null, []];
                    }
                })
                .then(([adminWindows, adminSettings]) => {
                    if (!adminWindows) return;
                    
                    // Apply admin settings to admin windows
                    adminSettings.forEach(setting => {
                        if (adminWindows[setting.adminId] && setting.settings && setting.settings.filter_settings) {
                            adminWindows[setting.adminId].filterSettings = setting.settings.filter_settings;
                            console.log(`Applied filter settings for admin ${setting.adminId}:`, setting.settings.filter_settings);
                        }
                    });
                    
                    // Create a structure similar to what updateAdminWindowsFromServer expects
                    const displayData = {
                        default: {
                            timestamp: new Date().toISOString(),
                            adminWindows: adminWindows
                        }
                    };
                    
                    // Update admin windows with the enhanced data
                    updateAdminWindowsFromServer(displayData);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    // If there's an error, try a simpler fetch
                    fetch('https://jimboyaczon.pythonanywhere.com/api/tv_pending_requests')
                        .then(response => response.json())
                        .then(data => {
                            updateQueueDisplay(data);
                        })
                        .catch(error => {
                            console.error('Error in fallback data fetch:', error);
                            showNoAdminsMessage();
                        });
                });
        }
        
        function updateAdminWindowsFromServer(adminData) {
            const container = document.getElementById('windows-container');
            const noWindowsMessage = document.getElementById('no-windows-message');
            
            // Clear any existing windows to prevent duplication
            const existingWindows = container.querySelectorAll('.window');
            existingWindows.forEach(window => window.remove());
            
            // Check if we have any admin data
            let hasActiveAdmins = false;
            const displayIds = Object.keys(adminData).filter(key => key !== 'lastUpdated');
            
            if (displayIds.length === 0) {
                showNoAdminsMessage();
                return;
            }
            
            // Get the first display data (or the newest if multiple)
            let displayData = adminData[displayIds[0]];
            
            if (!displayData || !displayData.adminWindows) {
                showNoAdminsMessage();
                return;
            }
            
            // Get all admin IDs from the display data
            const adminIds = Object.keys(displayData.adminWindows).filter(key => key !== 'lastUpdated');
            
            if (adminIds.length === 0) {
                showNoAdminsMessage();
                return;
            }
            
            console.log(`Found ${adminIds.length} admin windows to display`);
            
            // Adjust grid layout based on number of admins
            const numAdmins = adminIds.length;
            if (numAdmins === 1) {
                container.style.gridTemplateColumns = "1fr";
            } else if (numAdmins === 2) {
                container.style.gridTemplateColumns = "1fr 1fr";
            } else if (numAdmins === 3) {
                container.style.gridTemplateColumns = "1fr 1fr 1fr";
            } else {
                container.style.gridTemplateColumns = "repeat(auto-fit, minmax(300px, 1fr))";
            }
            
            // Create windows for each admin
            adminIds.forEach(adminId => {
                const adminInfo = displayData.adminWindows[adminId];
                if (!adminInfo) {
                    return;
                }
                
                hasActiveAdmins = true;
                
                // Create new window
                const windowHtml = `
                    <div class="window" data-admin-id="${adminId}">
                        <div class="window-title">
                            <span class="status-indicator active"></span>
                            <span>${adminInfo.roomName || `Room ${adminId}`}</span>
                        </div>
                        <div class="window-content">
                            <div class="pending-list" id="pending-list-${adminId}">
                                ${createPendingListHtml(adminInfo.requests || [], adminInfo.filterSettings)}
                            </div>
                        </div>
                    </div>
                `;
                
                // Add to container
                noWindowsMessage.insertAdjacentHTML('beforebegin', windowHtml);
            });
            
            // Show/hide no windows message
            noWindowsMessage.style.display = hasActiveAdmins ? 'none' : 'block';
        }
        
        function createPendingListHtml(requests, adminFilterSettings) {
            if (!requests || requests.length === 0) {
                return '<div class="empty">No pending requests</div>';
            }
            
            // Get filter settings for this specific admin or use defaults
            let filterSettings = {
                express: true,
                regular: true,
                priority: true
            };
            
            // Use admin-specific filter settings if available
            if (adminFilterSettings) {
                filterSettings = adminFilterSettings;
                console.log('Using admin-specific filter settings:', filterSettings);
            } else {
                // Try to get filter settings from localStorage as fallback
                try {
                    const storedSettings = localStorage.getItem('adminFilterSettings');
                    if (storedSettings) {
                        const parsedSettings = JSON.parse(storedSettings);
                        if (parsedSettings) {
                            filterSettings = parsedSettings;
                            console.log('Using stored filter settings:', filterSettings);
                        }
                    }
                } catch (error) {
                    console.error('Error parsing filter settings:', error);
                }
            }
            
            // Filter requests based on payment type
            const filteredRequests = requests.filter(request => {
                if (!request.payment) return true;
                return (
                    (request.payment === 'express' && filterSettings.express) ||
                    (request.payment === 'regular' && filterSettings.regular) ||
                    (request.payment === 'priority' && filterSettings.priority)
                );
            });
            
            if (filteredRequests.length === 0) {
                return '<div class="empty">No pending requests matching filter</div>';
            }
            
            // Use all available unique requests without duplication
            // Limit to only 3 requests per admin window
            const requestsToShow = filteredRequests.slice(0, 3);
            
            let html = '';
            requestsToShow.forEach(request => {
                const paymentClass = request.payment || 'regular';
                const oncallClass = request.status === 'oncall' ? 'oncall' : '';
                
                html += `
                    <div class="pending-item ${paymentClass} ${oncallClass}">
                        <div>
                            <div class="request-id">${request.request_id || ''}</div>
                            <div class="student-name">${request.name || ''}</div>
                        </div>
                        <div style="font-size: 18px;">${request.level || ''}</div>
                    </div>
                `;
            });
            
            // Add placeholder divs to ensure consistent layout when fewer than 3 items
            const missingItems = 3 - requestsToShow.length;
            for (let i = 0; i < missingItems; i++) {
                html += `
                    <div class="pending-item placeholder" style="visibility: hidden;">
                        <div>
                            <div class="request-id">Placeholder</div>
                            <div class="student-name">Placeholder</div>
                        </div>
                        <div style="font-size: 18px;">Placeholder</div>
                    </div>
                `;
            }
            
            return html;
        }
        
        function showNoAdminsMessage() {
            const container = document.getElementById('windows-container');
            const noWindowsMessage = document.getElementById('no-windows-message');
            
            // Clear any existing windows
            const existingWindows = container.querySelectorAll('.window');
            existingWindows.forEach(window => window.remove());
            
            // Show the no windows message
            noWindowsMessage.style.display = 'block';
        }
        
        function updateQueueDisplay(requests) {
            const expressQueue = document.getElementById('express-queue');
            const priorityQueue = document.getElementById('priority-queue');
            const regularQueue = document.getElementById('regular-queue');
            const currentQueue = document.getElementById('current-queue');
            
            // Clear previous data
            expressQueue.innerHTML = '';
            priorityQueue.innerHTML = '';
            regularQueue.innerHTML = '';
            currentQueue.innerHTML = '';
            
            let expressCount = 0;
            let priorityCount = 0;
            let regularCount = 0;
            let oncallHtml = '';
            
            // Filter requests exactly like in pending_request.html
            const now = new Date();
            
            const pendingRequests = requests
                .filter(req => {
                    // First check if it's a scheduled request (future date)
                    if (req.schedule) {
                        const scheduleDate = new Date(req.schedule);
                        // If schedule is in the future, exclude it
                        if (scheduleDate > now) {
                            return false;
                        }
                    }
                    
                    // Then check if it's pending or oncall
                    return (req.status === 'pending' || req.status === 'oncall');
                })
                .sort((a, b) => {
                    // Sort by schedule time (earliest first)
                    const dateA = a.schedule ? new Date(a.schedule) : new Date();
                    const dateB = b.schedule ? new Date(b.schedule) : new Date();
                    return dateA - dateB;
                });
            
            pendingRequests.forEach(request => {
                const reqIdElement = `<div class="waiting-number">${request.request_id || '-'}</div>`;
                
                if (request.status === 'oncall') {
                    // Add to current queue (oncall)
                    oncallHtml += request.request_id + ' ';
                } else if (request.status === 'pending') {
                    // Add to appropriate queue based on payment type
                    // Don't apply filter settings here - show all requests
                    if (request.payment === 'express') {
                        expressQueue.innerHTML += reqIdElement;
                        expressCount++;
                    } else if (request.payment === 'priority') {
                        priorityQueue.innerHTML += reqIdElement;
                        priorityCount++;
                    } else {
                        // Default to regular
                        regularQueue.innerHTML += reqIdElement;
                        regularCount++;
                    }
                }
            });
            
            // Update the counts
            document.getElementById('express-count').textContent = expressCount;
            document.getElementById('priority-count').textContent = priorityCount;
            document.getElementById('regular-count').textContent = regularCount;
            
            // Update current queue
            currentQueue.textContent = oncallHtml || 'No students being served';
            
            // Update the ticker with new queue information
            updateTickerContent();
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM content loaded, initializing page...');
            testLocalStorage();
            
            // Load ticker messages immediately and update display
            console.log('Loading and displaying ticker messages...');
            loadTickerMessages()
                .then(updated => {
                    console.log('Ticker messages loaded, updating display');
                    updateTickerContent();
                })
                .catch(error => {
                    console.error('Error loading ticker messages:', error);
                    // Still update ticker content with default messages
                    updateTickerContent();
                });
            
            updateClock();
            setInterval(updateClock, 1000);
            
            fetchData();
            setInterval(fetchData, 5000); // Refresh data every 5 seconds
            
            window.addEventListener('resize', updateTickerContent); // Update on resize
            
            // Load and initialize announcements
            loadAnnouncements();
            // Check for new announcements periodically
            setInterval(loadAnnouncements, 30000); // Refresh every 30 seconds
            
            // Check for ticker message updates periodically
            setInterval(() => {
                console.log('Periodic ticker update check...');
                loadTickerMessages()
                    .then(updated => {
                        if (updated) {
                            console.log('Ticker messages updated, refreshing display');
                            updateTickerContent();
                        }
                    })
                    .catch(error => {
                        console.error('Error checking for ticker updates:', error);
                    });
            }, 30000); // Refresh every 30 seconds
        });
    </script>
